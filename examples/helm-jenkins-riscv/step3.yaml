persistence:
  volumes:
   - name: tmp
     emptyDir: {}
controller:
  admin:
    username: opvolger
    password: demodemo
  # some more time for the low performance RISC-V boards 
  probes:
    startupProbe:
      failureThreshold: 20
      periodSeconds: 15
      timeoutSeconds: 30
    livenessProbe:
      failureThreshold: 10
      initialDelaySeconds: 30
    readinessProbe:
      failureThreshold: 10
      initialDelaySeconds: 30
  image:
    repository: opvolger/jenkins
    tag: 2.528.3-jdk21
  sidecars:
    configAutoReload:
      additionalVolumeMounts:
        - name: tmp
          mountPath: "/tmp"
      image:
        repository: opvolger/k8s-sidecar
        tag: 1.30.7
  ingress:
    enabled: true
    hostName: "jenkins.k8s.riscv.net"